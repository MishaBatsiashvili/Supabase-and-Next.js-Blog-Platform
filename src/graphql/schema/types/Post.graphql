type Post {
    id: ID!
    user_id: ID!
    title: String!
    content: String!
    s3_image_object_key: String!
    created_at: String
    updated_at: String
}

type DeletePostResponse {
    status: Int
    affectedRows: Int
}

input CreatePostInput {
    title: String!
    content: String!
    s3_image_object_key: String!
}

input UpdatePostInput {
    id: ID!
    title: String!
    content: String!
    s3_image_object_key: String
}